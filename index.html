<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Converter</title>
</head>
<body>
    <div class="menu">
        <div class="menu__option selected">
            <div class="menu__option__curve menu__option__curve-top"></div>
            
            <div class="menu__option__icon">
                <i class="uil uil-hdd"></i>
            </div>
            <div class="menu__option__title">Data</div>

            <div class="menu__option__curve menu__option__curve-bottom"></div>
        </div>

        <div class="menu__option">
            <div class="menu__option__curve menu__option__curve-top"></div>

            <div class="menu__option__icon">
                <i class="uil uil-ruler"></i>
            </div>
            <div class="menu__option__title">Length</div>

            <div class="menu__option__curve menu__option__curve-bottom"></div>
        </div>

        <div class="menu__option">
            <div class="menu__option__curve menu__option__curve-top"></div>

            <div class="menu__option__icon">
                <i class="uil uil-temperature-quarter"></i>
            </div>
            <div class="menu__option__title">Temperature</div>
            
            <div class="menu__option__curve menu__option__curve-bottom"></div>
        </div>

        <div class="menu__option">
            <div class="menu__option__curve menu__option__curve-top"></div>

            <div class="menu__option__icon">
                <i class="uil uil-weight"></i>
            </div>
            <div class="menu__option__title">Weight</div>
            
            <div class="menu__option__curve menu__option__curve-bottom"></div>
        </div>
    </div>

    <div class="converter converter-data converter-selected">
        <div class="converter__title">Data</div>
        <div class="converter__input">
            <select name="input" class="convreter__input__select">
                <option value="1">Kilobyte</option>
                <option value="2">Megabyte</option>
                <option value="3">Gigabyte</option>
                <option value="4">Terabyte</option>
            </select>
            <!-- <div class="selectplus"></div> -->
            <input type="text" class="converter__input__text" placeholder="Value">
        </div>

        <div class="converter__output">
            <select name="input" class="converter__output__select">
                <option value="1">Kilobyte</option>
                <option value="2">Megabyte</option>
                <option value="3">Gigabyte</option>
                <option value="4">Terabyte</option>
            </select>
            <input type="text" class="converter__output__text" placeholder="Value" readonly>
        </div>
    </div>


    <div class="converter converter-length">
        <div class="converter__title">Length</div>
        <div class="converter__input">
            <select name="input" class="convreter__input__select">
                <option value="1">Milimeter</option>
                <option value="2">Centimeter</option>
                <option value="3">Decimeter</option>
                <option value="4">Meter</option>
                <option value="5">Decameter</option>
                <option value="6">Hectometer</option>
                <option value="7">Kilometre</option>
            </select>
            <!-- <div class="selectplus"></div> -->
            <input type="text" class="converter__input__text" placeholder="Value">
        </div>

        <div class="converter__output">
            <select name="input" class="converter__output__select">
                <option value="1">Milimeter</option>
                <option value="2">Centimeter</option>
                <option value="3">Decimeter</option>
                <option value="4">Meter</option>
                <option value="5">Decameter</option>
                <option value="6">Hectometer</option>
                <option value="7">Kilometre</option>
            </select>
            <input type="text" class="converter__output__text" placeholder="Value" readonly>
        </div>
    </div>

    <div class="converter converter-temperature">
        <div class="converter__title">Temperature</div>
        <div class="converter__input">
            <select name="input" class="convreter__input__select">
                <option value="1">Celsius</option>
                <option value="2">Fahrenheit</option>
                <option value="3">Kelvin</option>
            </select>
            <!-- <div class="selectplus"></div> -->
            <input type="text" class="converter__input__text" placeholder="Value">
        </div>

        <div class="converter__output">
            <select name="input" class="converter__output__select">
                <option value="1">Celsius</option>
                <option value="2">Fahrenheit</option>
                <option value="3">Kelvin</option>
            </select>
            <input type="text" class="converter__output__text" placeholder="Value" readonly>
        </div>
    </div>

    <div class="converter converter-weight">
        <div class="converter__title">Weight</div>
        <div class="converter__input">
            <select name="input" class="convreter__input__select">
                <option value="1">Miligram</option>
                <option value="2">Centigram</option>
                <option value="3">Decigram</option>
                <option value="4">Gram</option>
                <option value="5">Decagram</option>
                <option value="6">Hectogram</option>
                <option value="7">Kilogram</option>
            </select>
            <!-- <div class="selectplus"></div> -->
            <input type="text" class="converter__input__text" placeholder="Value">
        </div>

        <div class="converter__output">
            <select name="input" class="converter__output__select">
                <option value="1">Miligram</option>
                <option value="2">Centigram</option>
                <option value="3">Decigram</option>
                <option value="4">Gram</option>
                <option value="5">Decagram</option>
                <option value="6">Hectogram</option>
                <option value="7">Kilogram</option>
            </select>
            <input type="text" class="converter__output__text" placeholder="Value" readonly>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/length.js"></script>
    <script src="js/temperature.js"></script>
    <script src="js/weight.js"></script>

    <script src="js/data.js"></script>
</body>
</html>
